name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: signaldesk
          POSTGRES_PASSWORD: signaldesk
          POSTGRES_DB: signaldesk_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://signaldesk:signaldesk@localhost:5432/signaldesk_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-secret

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - run: bun install

      - name: Generate Prisma Client
        run: cd packages/db && bunx prisma generate

      - name: Migrate DB
        run: cd packages/db && bunx prisma migrate deploy

      - name: Seed DB
        run: cd packages/db && bunx prisma db seed

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test
